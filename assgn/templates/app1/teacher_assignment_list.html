{% extends 'app1/base.html' %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Assignment</th>
          <th scope="col">Uploaded At</th>
          <th scope="col">Action</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for assignment in assignment_list %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ assignment.assignment_name }}</td>
          <td>{{ assignment.created_at }}</td>
          <td><a href="{{ assignment.assignment.url }}" class="btn btn-primary" target="_blank">Download</a></td>
          <td><a href="{% url 'submission_list' pk=assignment.pk %}" class="btn btn-primary">View Submissions</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <a href="{% url 'upload_assignment' %}" class="btn btn-primary">Upload new assignment</a>
  </div>
</div>

{% endblock %}
